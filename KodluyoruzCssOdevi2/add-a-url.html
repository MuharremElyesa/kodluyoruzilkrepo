<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add a Url to Google</title>
</head>
<body>
	<h1>
		Add a URL to
		<a href="index.html">Google</a>
	</h1>
	<form method="GET">
		Add a URL here and we will likely add your Web page to our index the next time we crawl. Note that it may be quite a while before we get around to your page.
		<br>
		URL: <input type="text" name="url" value size="40"><br>
		Comments: <input type="text" name="comments" value size="40"><br>
		<input type="submit" value="Add URL">
		<input type="hidden" name="hl" value>
	</form>
	<p></p>

	</center>
</body>
</html>
